<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>User Edit</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                    <li class="breadcrumb-item active">User Edit</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<section class="content">
    <div class="container-fluid">
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
                <!-- <div class="card-header">
                    <h3 class="card-title">Quick Example</h3>
                </div> -->
                <!-- /.card-header -->
                <!-- form start -->
                <form (submit)="updateUser()">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Full Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                [(ngModel)]="userData.fullName" name="fullName" placeholder="Enter FullName">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">User Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                [(ngModel)]="userData.userName" name="userName" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="userData.email"
                                name="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                [(ngModel)]="userData.password" name="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label>User Role</label>
                            <select class="form-control" style="width: 100%;" [(ngModel)]="userData.userRoleId"
                                name="userRoleId">
                                <option *ngFor="let role of userRoles" [value]="role.id">
                                    {{ role.roleName }}
                                </option>
                            </select>
                        </div>
                        <div class="form-check form-switch" style="padding-left: 40px;">
                            <input type="checkbox" class="form-check-input" role="switch" id="exampleCheck1"
                                [(ngModel)]="userData.isActive" name="isActive">
                            <label class="form-check-label" for="exampleCheck1">Active</label>
                        </div>
                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer">
                        <button type="submit" class="btn btn-warning">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
